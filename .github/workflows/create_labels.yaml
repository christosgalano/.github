name: create-labels
run-name: ${{ github.workflow }}

on:
  workflow_dispatch:

jobs:
  create-labels:
    name: Create labels for all repositories
    runs-on: ubuntu-latest
    steps:
      - name: Get all repositories and clean them
        id: get-repos
        run: |
          repos=$(curl \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.ISSUE_MANAGER_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/repos | jq -r '.[].full_name')

          echo $repos
          printf "\n\n"
          for repo in $repos
          do
            echo "Hello: $repo"
          done
